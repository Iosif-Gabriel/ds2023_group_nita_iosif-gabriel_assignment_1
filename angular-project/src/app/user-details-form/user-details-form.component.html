<div class="form-container">
    <form (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" [(ngModel)]="userDTO.username" name="username" placeholder="Username">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" [(ngModel)]="userDTO.password" name="password" placeholder="Password">
      </div>
      <div class="form-group">
        <label for="user-role">Role</label>
        <select id="user-role" [(ngModel)]="userDTO.userRole" name="userRole">
          <option value="admin">Admin</option>
          <option value="user">User</option>
        </select>
      </div>
      <button type="submit">Create</button>
      <button type="button" (click)="onCloseForm()">Close</button>
    </form>
</div>
