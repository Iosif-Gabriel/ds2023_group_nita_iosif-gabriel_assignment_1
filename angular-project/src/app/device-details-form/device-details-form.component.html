<div class="form-container">
    <form (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="description">Description</label>
        <input type="text" id="description" [(ngModel)]="deviceDTO.description" name="description" placeholder="Description">
      </div>
      <div class="form-group">
        <label for="address">Address</label>
        <input type="text" id="address" [(ngModel)]="deviceDTO.address" name="address" placeholder="Address">
      </div>
      <div class="form-group">
        <label for="maxHConsumption">Max Hourly Consumption</label>
        <input type="number" id="maxHConsumption" [(ngModel)]="deviceDTO.maxHConsumption" name="maxHConsumption" placeholder="Max Hourly Consumption">
      </div>
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" [(ngModel)]="username" name="username" placeholder="Username">
      </div>
      <button type="submit">Create</button>
      <button type="button" (click)="onCloseForm()">Close</button>
    </form>
  </div>
